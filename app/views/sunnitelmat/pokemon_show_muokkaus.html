{% extends "base.html" %}
{% block content %}
<h1>Muokkaa Pokemonia Pikachu</h1>

<form>
    <div class="checkbox">
        <label>
            <input type="checkbox">
            Kaapattu
        </label>
    </div>

    <div class="form-group">
        <label>Nimi</label>
        <input type="text" class="form-control" value="Pikachu">
    </div>
    <div class="form-group">
        <label>Järjestysnumero</label>
        <input type="text" class="form-control" value="25">
    </div>
    <div class="form-group">
        <label>Tyyppi</label>
        <input type="text" class="form-control" value="Sähkö">
    </div>
    <div class="form-group">
        <label>Edellinen muoto</label>
        <input type="text" class="form-control" value="Pichu">
    </div>
    <div class="form-group">
        <label>Seuraava muoto</label>
        <input type="text" class="form-control" value="Raichu">
    </div>
    <div class="form-group">
        <label>Kaappauspäivämäärä</label>
        <input type="text" class="form-control" value="10.11.2017">
    </div>
    
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
</form>
{% endblock %}
