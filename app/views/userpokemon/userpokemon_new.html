{% extends "base.html" %}
{% block content %}

<h1>Lisää ikioma Pokémon</h1>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

            
<form method="post" action="{{base_path}}/userpokemon/{{user}}/new">
    <div class="form-group">
        <label>Lempinimi</label>
        <input type="text" name="lempinimi" class="form-control">
        {{attributes.lempinimi}}
    </div>

    <div class="form-group">
        <label>Kaappauspäivämäärä</label>
        <input type="date" name="kaappauspvm" class="form-control">
        {{attributes.kaappauspvm}}
    </div>

    <div class="form-group">
        <label>CP</label>
        <input type="text" name="cp" class="form-control">
        {{attributes.cp}}
    </div>

    <div class="form-group">
        <label>IV</label>
        <input type="text" name="iv" class="form-control">
        {{attributes.iv}}
    </div>

    <div class="form-group">
        <label>Pokémon-laji</label>
        <select class="form-control" name="pokemon_id">
            {% for pokemon in pokemons %}
            <option value="{{pokemon.id}}">{{pokemon.nimi}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Lisää Pogé</button>
    </div>
</form>

{% endblock %}
