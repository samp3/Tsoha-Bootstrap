{% extends "base.html" %}
{% block content %}
<h1>Lis채채 Pokemon kirjastoon</h1>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/pokemon">
    <div class="form-group">
        <label>Nimi</label>
        <input type="text" name="nimi" class="form-control">
    </div>

    <div class="form-group">
        <label>Jarjestysnumero</label>
        <input type="text" name="jarjestysnumero" class="form-control">
    </div>

    <div class="form-group">
        <label>Tyyppi</label>
        <input type="text" name="tyyppi" class="form-control">
    </div>

    <div class="form-group">
        <label>Edellinen muoto</label>
        <textarea name="edellinenmuoto" class="form-control"></textarea>
    </div>

    <div class="form-group">
        <label>Seuraava muoto</label>
        <textarea name="seuraavamuoto" class="form-control"></textarea>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Lis채채</button>
    </div>
</form>
{% endblock %}
