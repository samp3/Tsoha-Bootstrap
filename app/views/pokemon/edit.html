{% extends "base.html" %}
{% import "macros/forms.html" as forms %}
{% block content %}
<h1>Muokkaa Pokemonia</h1>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/pokemon">
    <div class="form-group">
        <label>Nimi</label>
        <input type="text" name="nimi" class="form-control">
        {{pokemon.nimi}}
    </div>

    <div class="form-group">
        <label>Jarjestysnumero</label>
        <input type="text" name="jarjestysnumero" class="form-control">
        {{pokemon.jarjestysnumero}}
    </div>

    <div class="form-group">
        <label>Tyyppi</label>
        <input type="text" name="tyyppi" class="form-control">
    </div>

    <div class="form-group">
        <label>Edellinen muoto</label>
        <input type="text" name="edellinenmuoto" class="form-control">
    </div>

    <div class="form-group">
        <label>Seuraava muoto</label>
        <input type="text" name="seuraavamuoto" class="form-control">
    </div>

    <div class="form-group">
        {{forms.update_button()}}
    </div>
</form>
{% endblock %}
